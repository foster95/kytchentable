{% extends 'base.html' %}
{% block content %}

<div>
    <h2 class="mb-4 text-center">Reserve a Table</h2>
    <div class="reservation-form mx-auto" style="max-width: 600px;">
        <form method="post" action="{% url 'reserve' %}" class="text-start">
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-3">
                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="text-danger small">{{ field.errors|join:", " }}</div>
                    {% endif %}
                </div>
            {% endfor %}
            </div>
            <button class="btn btn-dark w-30 py-2 mt-2 mb-3" type="submit">Reserve</button>
        </form>
    </div>
</div>

{% if messages %}
    <div class="row justify-content-center mt-4">
        <div class="col-md-6">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} text-center">
                {{ message }}
            </div>
            {% endfor %}
        </div>
    </div>
    {% endif %}
</div>
{% endblock %}
